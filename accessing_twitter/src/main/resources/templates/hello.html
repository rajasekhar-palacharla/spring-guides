<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Hello Twitter</title>
</head>
<body>
<h3>
    Hello,
    <span th:text="${twitterProfile.name}">User Name</span>!
</h3>
<h4>There are your friends:</h4>
<ul>
    <li th:each="friend:${friends}" th:text="${friend.name}">Friend Name</li>
</ul>
</body>
</html>
